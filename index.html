<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let data = [
        {
            principal: 2500, 
            time: 1.8,
        } ,
        {
            principal: 1000,
            time: 5,
        } ,
        {
            principal: 3000,
            time: 1,
        } ,
        {
            principal: 2000,
            time: 3,
        }
    ] ;

    function interestCalculator(data) {
        for (objects in data) {
            let principal = data[objects].principal;
            let time = data[objects].time;

            if (principal >=2500 && time > 1 && time < 3) {
                let rate = 3;
                data[objects].rate = 3;
            } else if (principal >= 2500 && time >= 3) {
                let rate = 4;
                data[objects].rate = 4;
            }else if (principal > 2500 && time <=1) {
                let rate = 2;
                data[objects].rate = 2;
            } else {
                let rate = 1;
                data[objects].rate =1;
            }

            let interest = (principal*time*data[objects].rate)/100 ;
            data[objects].interest = interest;
        }

        let interestData = [];
        interestData.push(data);

        console.log(interestData);
        return interestData;
    }
    
    interestCalculator(data);

    
   
    </script>
</body>
</html>
